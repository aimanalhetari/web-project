<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Sections</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background: #007bff;
            color: white;
        }
        .add-btn {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .add-btn:hover {
            background: #218838;
        }
        footer {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Course Sections</h1>
    </header>
    <main>
        <h2>Available Sections</h2>
        <table>
            <thead>
                <tr>
                    <th>Course Name</th>
                    <th>Category</th>
                    <th>Course ID</th>
                    <th>Instructor Name</th>
                    <th>Meeting Times</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>JavaScript</td>
                    <td>Programming</td>
                    <td>JS101</td>
                    <td>Dr. Smith</td>
                    <td>Mon & Wed 10-11 AM</td>
                    <td>5 seats left</td>
                    <td><button class="add-btn">Add</button></td>
                </tr>
                <tr>
                    <td>Databases</td>
                    <td>Databases</td>
                    <td>DB202</td>
                    <td>Dr. Lee</td>
                    <td>Tue & Thu 2-3 PM</td>
                    <td>2 seats left</td>
                    <td><button class="add-btn">Add</button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Qatar University CSE Department</p>
    </footer>
</body>
</html>
