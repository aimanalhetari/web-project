<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QU Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <section class="left-section">
            <img src="QU_photo.jpg" alt="Qatar University Campus">
        </section>
        <section class="right-section">
            <section class="logo">
                <img src="QU_logo.jpg" alt="Qatar University Logo">
            </section>
            <h2>Please sign in with your QU credentials</h2>
            <form>
                <input type="email" placeholder="Enter QU Email" autofocus required>
                <input type="password" placeholder="Enter QU Password" required>
                <button type="submit">Sign In</button>
            </form>
        </section>
    </section>
</body>
</html>
